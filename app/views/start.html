<div ng-if="thankyou_message" class="start-form thankyou-message">
    <!-- /fs-fields -->
    <h1 class="thankyou_title" text-align="center">{{thankyou}}</h1>
    <p class="thankyou_text" text-align="center">{{thankyou_text}}</p>

    <button ng-click="thankyouOver()" class="btn btn-lg btn-primary"><span class="fa fa-check"></span> {{thankyou_ok}}</button>
</div>

<div ng-if="!thankyou_message" class="start-form fs-form-wrap" id="fs-form-wrap">
    <form id="start-form" class="fs-form fs-form-full" ng-submit="submitForm()" autocomplete="off">
        <div class="explanation">{{questions_title}}</div>
        <ol class="fs-fields">
            <li>
                <label class="fs-field-label fs-anim-upper" for="q2" data-info="{{questions_email_info}}">{{questions_email}}</label>
                <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="example@email.com" value="{{form.email}}" ng-model="form.email" required/>
            </li>
            <li data-input-trigger>
                <label class="fs-field-label fs-anim-upper">{{questions_blind}}</label>
                <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                    <span>
                        <input id="no" ng-model="form.blindness" name="blindness" ng-checked="form.blindness=='false'" class="blindness-no" type="radio" value="false" />
                        <label class="blindness-no" for="no">{{questions_blind_2}}</label>
                    </span>
                    <span>
                        <input id="yes" ng-model="form.blindness" name="blindness" ng-checked="form.blindness=='true'" class="blindness-yes" type="radio" value="true" />
                        <label class="blindness-yes" for="yes">{{questions_blind_1}}</label>
                    </span>
                </div>
            </li>
        </ol>

        <p ng-if="finished">
            <button class="fs-submit btn btn-lg btn-success" type="submit">
                <span class="fa fa-laptop"></span>{{questions_confirm}}</button>
        </p>
        <p ng-if="finished">
            <button ng-click="back()" class="fs-back btn btn-lg">
                <span class="fa fa-chevron-left"></span>{{back_btn}}</button>
        </p>
    </form>
    <button ng-if="!finished" ng-click="nextSlide()" class="fs-continue2 btn btn-lg btn-primary" data-help="{{press_enter}}">{{continue_btn}}
        <span class="fa fa-chevron-right"></span>
    </button>
    <!-- /fs-form -->
</div>
