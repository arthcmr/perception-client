<div class="start-form" id="fs-form-wrap">
    <form id="start-form" class="fs-form fs-form-full" autocomplete="off">
        <ol class="fs-fields">
            <li>
                <label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
                <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Type your name" required/>
            </li>
            <li>
                <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
                <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="example@email.com" required/>
            </li>
            <li data-input-trigger>
                <label class="fs-field-label fs-anim-upper">What's your first language?</label>
                <select class="cs-select cs-skin-boxes fs-anim-lower">
                    <option value="" disabled selected>Pick a language</option>
                    <option value="english" data-class="english">english</option>
                    <option value="portuguese" data-class="portuguese">portuguese</option>
                    
                </select>
            </li>
        </ol>
        <!-- /fs-fields -->
        <button class="fs-submit" type="submit">Continue!</button>
    </form>
    <!-- /fs-form -->
</div>
